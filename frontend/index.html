
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Objets Perdus - Festival</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Objets Perdus & Trouvés</h1>

    <section>
        <h2>Déclarer un objet trouvé</h2>
        <form id="foundForm" enctype="multipart/form-data">
            <input type="text" name="description" placeholder="Description" required><br>
            <input type="datetime-local" name="datetime" required><br>
            <input type="text" name="content" placeholder="Contenu (optionnel)"><br>
            <input type="file" name="file" accept="image/*" required><br>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <section>
        <h2>Déclarer un objet perdu</h2>
        <form id="lostForm">
            <input type="text" name="description" placeholder="Description" required><br>
            <input type="datetime-local" name="datetime" required><br>
            <input type="text" name="content" placeholder="Contenu (optionnel)"><br>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <section>
        <h2>Objets trouvés</h2>
        <div id="foundList"></div>
    </section>

    <section>
        <h2>Objets perdus</h2>
        <div id="lostList"></div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
